<form class="registerForm" #registerForm="ngForm" (submit)="register(registerForm)">
    <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" name="name" ngModel placeholder="Introduce your name" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" ngModel placeholder="Introduce your email" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <input type="password" name="password" ngModel class="form-control" placeholder="Introduce your password" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{registerForm.value | json}}
