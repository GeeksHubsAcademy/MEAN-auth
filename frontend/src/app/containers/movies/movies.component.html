<div class="pagination">
    <button class="pageButton">Previous page</button> {{page}}
    <button class="pageButton" (click)="nextPage()">Next page</button>
</div>
<div class="movies" *ngIf="getMovies() as movies">

    <div class="movie" *ngFor="let movie of movies">
        <h5>{{movie.title}}</h5>
        <img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="">
    </div>
</div>
