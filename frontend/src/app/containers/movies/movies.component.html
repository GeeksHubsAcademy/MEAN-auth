<div class="pagination">
    <button class="pageButton">Previous page</button> {{page}}
    <button class="pageButton" (click)="nextPage()">Next page</button>
</div>
<app-movie-modal *ngIf="showModal" [showModal]="showModal" (closed)="closeMovieModalDetail()" [movie]="currentMovie"></app-movie-modal>
<!-- movie esta en movie-modal mientras que currentMovie esta en el typescript -->
<div class="movies" *ngIf="getMovies() as movies">

    <div class="movie" *ngFor="let movie of movies" (click)="showMovieModalDetail(movie)">
        <h5>{{movie.title}}</h5>
        <img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="">
    </div>
</div>
